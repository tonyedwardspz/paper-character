<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-fab-number demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../paper-character.html">

  <style is="custom-style">
    .horizontal-section {
      min-width: 200px;
    }

    paper-character {
      display: block;
      margin-bottom:24px;
      margin-left: auto;
      margin-right: auto;
    }

    paper-character.blue {
      --paper-fab-background: var(--paper-light-blue-500);
      --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
    }

  </style>

</head>
<body unresolved>
  <div class="horizontal-section-container">
    <div>
      <h4>Enabled</h4>
      <div class="horizontal-section">
        <paper-character char="13" tabindex="0"></paper-character>
        <paper-character mini char="A" tabindex="0"></paper-character>
      </div>
    </div>

    <div>
      <h4>Disabled</h4>
      <div class="horizontal-section">
        <paper-character disabled char="1" tabindex="0"></paper-character>
        <paper-character mini disabled char="A" tabindex="0"></paper-character>
      </div>
    </div>

    <div>
      <h4>Colors</h4>
      <div class="horizontal-section">
        <paper-character char="1" tabindex="0" class="blue"></paper-character>
        <paper-character mini char="A" tabindex="0" class="blue"></paper-character>
      </div>
    </div>
  </div>
</body>
</html>
